<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Web Simple</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #4e73df, #1cc88a);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: white;
            padding: 20px;
        }

        img {
            width: 100%;
            max-width: 400px; /* limita tamaño en pantallas grandes */
            height: auto;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .mensaje {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <img src="julivon2.jpeg" alt="Imagen principal">

    <p class="mensaje">
        No sé como explicar lo tanto que he llegado a querte y tenerte en mi vida.
        Me haces muy feliz y espero tambien seguir acompañarte en la vida. Te amo Ivonbon.
    </p>

</body>
</html>
